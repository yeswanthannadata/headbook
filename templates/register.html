{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="text-center">
<form method="POST" action="" class="form">
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}
	<button type="submit" id="submit">Register</button>
</form>
</div>
{% endblock %}
